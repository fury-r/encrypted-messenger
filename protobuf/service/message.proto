syntax="proto3";


option go_package="/pb";
option java_package = "com.services";


message MessageInfo{
    string sender=1;
    string messageId=2;
    string text=3;
    string reciever=4;
    string contentType=5;
    string timestamp=6;
    bool deliverStatus=7;
    bool readStatus=8;
}

enum MessageType {
    INSERT=0;
    UPDATE=1;
    
}
message MessageRequest{
    MessageInfo message=1;
    MessageType type=2; 
    string token=3;

}
message MessageResponse{
    MessageInfo message=1;
    MessageType type=2; 

}


