message MessageUpdateRequest{
    string sender=1;
    string reciever=2;
    string messageId=3;
    bool deliverStatus=4;
    bool readStatus=5;
    string token=6;

}

message MessageUpdateResponse{
    string sender=1;
    string reciever=2;
    string messageId=3;
    bool deliverStatus=4;
    bool readStatus=5;
}

enum EventType {
MESSAGE=0;
HANDSHAKE=1;
DETAILS_UPDATE=2;
TYPE_UPDATE=3;
STATUS_UPDATE=4;



    
}

message Event{
    EventType type=1;
    string token=2;
    MessageRequest message=3;
    
}